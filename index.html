<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>機種ルーレット</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    #roulette-img {
      width: 90vw;
      max-width: 90vw;
      height: auto;
      border: 2px solid #ccc;
      margin-bottom: 25px;
    }

    button {
      font-size: 1.8rem;
      margin: 15px;
      padding: 20px 30px;
      border-radius: 8px;
      background-color: #f0f0f0;
      border: 2px solid #aaa;
      cursor: pointer;
    }

    #machine-name {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <h1>今日は何の台の気分？</h1>

  <img id="roulette-img" src="TOP.jpg" alt="ルーレット画像">
  <div id="machine-name"></div>
  <br>
  <button id="start-btn" onclick="startRoulette()">台を選ぶ</button>
  <button id="retry-btn" onclick="startRoulette()" style="display:none;">もう一度選んでみる</button>

  <script>
    const machines = [
      { name: "とある魔術の禁書目録２", img: "toaru2.jpg" },
      { name: "とある科学の超電磁砲２", img: "relgun2.jpg" },
      { name: "新世紀エヴァンゲリオン　未来への咆哮", img: "evamirai.jpg" },
      { name: "シンエヴァンゲリオン", img: "sineva.jpg" }
    ];

    function startRoulette() {
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("retry-btn").style.display = "none";
      document.getElementById("machine-name").textContent = "";

      // 機種決定＆プリロード
      const selected = machines[Math.floor(Math.random() * machines.length)];
      const preImg = new Image();
      preImg.src = selected.img;

      // 思案中
      setTimeout(() => {
        document.getElementById("roulette-img").src = "thinking.jpg";
      }, 200);

      // ひらめき
      setTimeout(() => {
        document.getElementById("roulette-img").src = "idea.jpg";
      }, 2200);

      // 機種画像（プリロード済！）
      setTimeout(() => {
        document.getElementById("roulette-img").src = selected.img;
        document.getElementById("machine-name").textContent = selected.name;
        document.getElementById("retry-btn").style.display = "inline-block";
      }, 3700);
    }
  </script>
</body>
</html>
